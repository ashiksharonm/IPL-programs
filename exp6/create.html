<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert values</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="http://localhost:8080/exp6%20-%20main/db1">
            <br>
            <label for="car_name">Enter car name : </label>
            <input type="text" id="car_name" name="car_name">
            <br><br>
            <label for="model_year">Enter model year : </label>
            <input type="text" id="model_year" name="model_year">
            <br><br>
            <label for="transmission_type">Select transmission type : </label>
            <select id="transmission_type" name="transmission_type">
                <option value="empty">--</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Auto">Automatic</option>
                <option value="CNG">CNG</option>
            </select>
            <br><br>
            <!--Drop down selection-->
            <label for="body_type">Select Car body type : </label>
            <select id="body_type" name="body_type">
                <option value="empty">--</option>
                <option value="MUV">Multi Utility Vehicle</option>
                <option value="SUV">Sports Utility Vehicle</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
            </select>
            <br>
            <input type="submit" value="CREATE"/>
        </form>
    </div>
</body>
</html>
