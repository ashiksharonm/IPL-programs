<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Db</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="update.jsp" method="post">
            <br>
            <label for="old_car_name">Enter car name to be modified : </label>
            <input type="text" id="old_car_name" name="old_car_name">
            <br><br>
            <label for="car_name">Enter car name : </label>
            <input type="text" id="car_name" name="car_name">
            <br><br>
            <label for="model_year">Enter model year : </label>
            <input type="text" id="model_year" name="model_year">
            <br><br>
            <label for="transmission_type">Select transmission type : </label>
            <select id="transmission_type" name="transmission_type">
                <option value="empty">--</option>
                <option value="Manual">Manual</option>
                <option value="Auto">Automatic</option>
                <option value="CNG">CNG</option>
            </select>
            <br><br>
            <!--Drop down selection-->
            <label for="body_type">Select Car body type : </label>
            <select id="body_type" name="body_type">
                <option value="empty">--</option>
                <option value="MUV">Multi Utility Vehicle</option>
                <option value="SUV">Sports Utility Vehicle</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
            </select>
            <br>
            <input type="submit" value="UPDATE"/>
        </form>
    </div>
</body>
</html>
