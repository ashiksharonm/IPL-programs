<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <title>Car Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Car Data</h1>

    <div class="car-container">
        <div class="car1">
            <h2 class="car-name">Toyota Camry</h2>
            <p class="car-info">
                <span class="car-info-label">Manufacturer:</span> Toyota
            </p>
            <p class="car-info">
                <span class="car-info-label">Model:</span> Camry
            </p>
            <p class="car-info">
                <span class="car-info-label">Year:</span> 2022
            </p>
            <p class="car-info">
                <span class="car-info-label">Color:</span> Silver
            </p>
        </div>

        <div class="car2">
            <h2 class="car-name">Honda Civic</h2>
            <p class="car-info">
                <span class="car-info-label">Manufacturer:</span> Honda
            </p>
            <p class="car-info">
                <span class="car-info-label">Model:</span> Civic
            </p>
            <p class="car-info">
                <span class="car-info-label">Year:</span> 2023
            </p>
            <p class="car-info">
                <span class="car-info-label">Color:</span> Red
            </p>
        </div>
    </div>
</body>

</html>
